<div class="container" ng-controller="UsersCtrl">
  <table class="table">
    <thread>
      <tr>
        <th>Employee Name</th>
        <th>Title</th>
      </tr>
    </thread>
    <body>
      <tr ng-repeat="user in users">
      <td>

        <a data-toggle="modal" data-target="#demo{{user.id}}Modal">
          {{ user.first_name}} {{ user.last_name }}</a>

          <ga-modal title="{{user.first_name}}'s skills:" datauserid="{{user.id}}">
            <ul>
              <li ng-repeat="skill in user.skills">{{skill.name}}</li>
            </ul>
          </ga-modal>

        </td>
        <td>{{user.title.name}}</td>
      </tr>
    </body>
  </table>
</div>
